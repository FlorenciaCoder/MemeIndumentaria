<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Meme Indumentaria - Simulador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
    <aside>
        <header>
            <h1 class="logo">Meme Indumentaria</h1>
            <nav>
            <div id="bienvenida">
                <label for="nombreInput">Ingresa tu nombre:</label>
                <input id="nombreInput" type="text" placeholder="Tu nombre">
                <button id="guardarNombre">Guardar</button>
                <p id="saludo"></p>
            </div>
                <ul>
                    <li>
                        <a class="boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i>seguir
                            comprando</a>
                    </li>
                </ul>

            </nav>
        </header>
        <footer>
            <p class="texto-footer">© EntregaFinal-Proyecto JS</p>
        </footer>
    </aside>
    <main>
        <h2 class="titulo-principal">Carrito</h2>
        
        <div id="productosList" style="display:none;" aria-hidden="true"></div>
        <div class="contenedor-carrito">
            <p class="carrito-vacio"><i class="bi bi-emoji-frown"></i>Tu carrito esta vacio</p>
            <div class="carrito-productos" id="carritoList">
                <!-- Los productos agregados al carrito se mostrarán aquí ( por JS) -->
                
        </div>
                 <div class="carrito-acciones">
                        <div class="carrito-acciones-izquierda">
                        <button id="vaciarCarrito" class="carrito-acciones-vaciar">vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>total:</p>
                            <p id="totalGeneral">TOTAL: $60.000</p>
                        </div>
                        <button class="carrito-acciones-comprar">comprar ahora</button>
                    </div>
        
                    
                 </div>
    </main>

    </div>



    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>

</html>

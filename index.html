<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Meme Indumentaria - Simulador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meme Indumentaria</h1>
        <div id="bienvenida">
            <label for="nombreInput">Ingresa tu nombre:</label>
            <input id="nombreInput" type="text" placeholder="Tu nombre">
            <button id="guardarNombre">Guardar</button>
            <p id="saludo"></p>
        </div>
    </header>

    <main>
        <section id="productosSection">
            <h2>Productos</h2>
            <div id="productosList" class="grid"></div>
        </section>

        <aside id="carritoSection">
            <h2>Carrito</h2>
            <div id="carritoList"></div>
            <div id="resumen">
                <p id="totalGeneral">TOTAL: $0</p>
                <button id="vaciarCarrito">Vaciar carrito</button>
            </div>
        </aside>
    </main>

    <footer>
        <p>Entrega NÂ°2 - Proyecto JS</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
